<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda Solidária - Cadastro</title>
    <meta name="description" content="Cadastro de voluntários na ONG Ajuda Solidária.">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Logo Ajuda Solidária">
            <h1>Ajuda Solidária</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">Início</a></li>
                <li><a href="projetos.html">Projetos Sociais</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    
    <main>
        <section>
            <h2>Cadastro de Voluntários</h2>
            <p>Junte-se a nós! Preencha o formulário abaixo para se cadastrar como voluntário.</p>
            <form id="volunteerForm">
                <label for="volName">Nome:</label>
                <input type="text" id="volName" name="volName" required>
                <span class="error" id="volNameError"></span><br>
                
                <label for="volEmail">Email:</label>
                <input type="email" id="volEmail" name="volEmail" required>
                <span class="error" id="volEmailError"></span><br>
                
                <label for="volPhone">Telefone:</label>
                <input type="tel" id="volPhone" name="volPhone" required>
                <span class="error" id="volPhoneError"></span><br>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Ajuda Solidária. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts JS -->
    <script src="js/formValidation.js"></script>
    <script>
        // Inicialização específica para o formulário de cadastro
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('volunteerForm');
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (FormValidation.validateForm(form)) {
                        const formData = {
                            name: form.volName.value,
                            email: form.volEmail.value,
                            phone: form.volPhone.value,
                            timestamp: new Date().toISOString()
                        };
                        FormValidation.saveToLocalStorage(formData, 'volunteers');
                        form.reset();
                    }
                });
                
                // Validação em tempo real
                form.querySelectorAll('input').forEach(field => {
                    field.addEventListener('input', () => {
                        const errorElement = form.querySelector(`#${field.id}Error`);
                        const rules = { required: field.hasAttribute('required') };
                        if (field.type === 'email') rules.email = true;
                        FormValidation.validateField(field, errorElement, rules);
                    });
                });
            }
        });
    </script>
</body>
</html>
